<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="container container-up">
            <form>
                <label for="new-task">
                    <p class="new_task_label">Add Task</p>
                </label>
                <input id="new-task" type="text" placeholder="Enter task">
                <label for="deadline" class="deadline">Deadline:</label>
                <input id="deadline" type="date" value="2023-12-15">
                <label class="mr-sm-2 priority" for="inlineFormCustomSelect">Priority :</label>
                <select name="color" class="form-select mr-sm-2" id="inlineFormCustomSelect">
                    <option value="high">High</option>
                    <option value="medium" selected>Medium</option>
                    <option value="low">Low</option>
                </select>
                <button type="button" class="btn btn-outline-primary" id="add-button">Add</button>
            </form>
            <span class="error-message" id="errorMessage"></span>
        </div>
        <div class="container text-center">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-6">
                    <h3 class="text-danger">Todo</h3>
                    <div class="high">
                        <ul id="incomplete-tasks-high" class="list-data">
                        </ul>
                    </div>
                    <div class="medium">
                        <ul id="incomplete-tasks-medium" class="list-data">
                        </ul>
                    </div>
                    <div class="low">
                        <ul id="incomplete-tasks-low" class="list-data">
                        </ul>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12 col-lg-6">
                    <h3 class="complete">Completed</h3>
                    <ul id="completed-tasks" class="list-data">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
